<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center">Mentor Registration</h3>
    <div align="center">
        <form action="/mentor/confirm" method="post" th:object="${mentor}">
            <label>First Name:</label>
            <input type="text" id="firstName" placeholder="first name" th:field="*{firstName}">
            <br>
            <label>Last Name:</label>
            <input type="text" id="lastName" placeholder="last name" th:field="*{lastName}">
            <br>
            <label>Email:</label>
            <input type="email" id="email" placeholder="enter email address" th:field="*{email}">
            <br>
            <label>Graduated:</label>
            <input type="checkbox" th:field="*{graduated}">
            <br>
            <label>Gender:</label>
            <input type="radio" value="Female" th:field="*{gender}">Female
            <input type="radio" value="Male" th:field="*{gender}">Male
            <br>
            <label>Batch:</label>
            <select th:field="*{batch}">
                <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
            </select>
            <br>
            <label>Company:</label>
            <textarea th:field="*{company}"></textarea>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
