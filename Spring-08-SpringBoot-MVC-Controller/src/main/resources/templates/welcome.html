<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Text-->
<h2 th:text="${'Welcome to Spring Class '+ name +'!!!'}"></h2>
<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${id}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>
<h2 th:text="${birthday}"></h2>
<h2 th:text="${student.getFirstName()}"></h2>
<h2 th:text="${student.firstName}"></h2>

<!--Link-->
<a th:href="@{https://www.apple.com}">Apple</a><br>
<a th:href="@{/student/register}">Register</a><br>

<!--Adding parameters to Link-->
<a th:href="@{/student/welcome(id=3)}">Link</a><br>
<a th:href="@{/student/welcome(id=${student.id})}">Link2</a><br>
<h4>Numbers</h4>
<!--Iteration-->
<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>
</ul>

<!--Fragment-->
<div th:replace="fragments/footer :: ozzy"></div>

</body>
</html>
